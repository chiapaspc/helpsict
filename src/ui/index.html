<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-12 p-4 my-auto">
          <form id="userForm" class="card card-body">
            <div class="form-group p-2  ">
              <input 
                type="text" 
                id="name" 
                placeholder="Nombre del Ususario" 
                class="form-control" 
                autofocus>
            </div>
            <div class="form-group p-2">
              <input 
                type="text" 
                id="email" 
                placeholder="Correo Electronico" 
                class="form-control" 
                >
            </div>
            <div class="form-group p-2">
              <input 
                type="password" 
                id="password" 
                placeholder="Contraseña" 
                class="form-control" 
                >
            </div>
            <div class="form-group p-2">
              <select id="role" class="form-control">
                <option value="client">Usuario</option>
                <option value="system">Sistema</option>
              </select> 
            </div>
            <div class="form-group p-2">
              <select  
                id="id_area" 
                name="id_area" 
                class="form-control" 
                >
                </select>
            </div>
            <div class="form-group p-2">
              <button class="btn btn-primary" type="submit">Agregar Usuario</button>
            </div>
            
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12 p-4 my-auto">
          <table id="userTable" class="table table-striped table-hover">
          <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo Electronico</th>
                <th>Tipo de Usuario</th>
                <th>Area</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Las filas se agregarán aquí dinámicamente -->
          </tbody>
          </table>
        </div>
      </div>
    </main>

  </body>
  <script src="./app.js"></script>
</html>
