<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Areas</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-12 p-4 my-auto">
          <form id="areaForm" class="card card-body">
            <div class="form-group p-2  ">
              <input 
                type="text" 
                id="name" 
                placeholder="Nombre del Area" 
                class="form-control" 
                >
            </div>
            <div class="form-group p-2">
              <button class="btn btn-primary" type="submit">Agregar Area</button>
            </div>
        </div>
    </div>
      <hr>
      <div class="row">
        <div class="col-md-12 p-4 my-auto">
          <table id="areaTable" class="table table-striped table-hover">
          <thead>
            <tr>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="areaList">
            <!-- Las filas se agregarán aquí dinámicamente -->
          </tbody>
          </table>
        </div>
      </div>
    </main>

  </body>
  <script src="./areas.js"></script>
</html>
